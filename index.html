<body onload="$('#progressbar').hide();">

    <div class="ui container">

        <div class="ui basic fluid compact segment"></div>




        <div class="ui clearing basic segment">
            <div class="ui right floated header circular segment">
                <h2 class="ui header" id="timer"></h2>
            </div>
            <h1 class="ui blue header">
                <i class="chart area blue icon"></i>
                <div class="content">Open Trivia
                    <div class="sub header">Juego de preguntas y respuestas.</div>

                </div>

            </h1>
        </div>








        <!-- Estadisticas -->
        <div class="ui indicating progress" id="progressbar">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Preguntas contestadas</div>

        </div>
        <!-- Estadisticas -->









        <form class="ui form tall stacked raised padded segment" id="formulario" onsubmit="event.preventDefault()">

            <div class="equal width fields">
                <div class="field">
                    <label>Cantidad de preguntas</label>
                    <select class="ui fluid selection dropdown" id="cantidad">
                        <i class="dropdown icon"></i>
                        <option value="2">2</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="field">
                    <label>Categoria</label>
                    <select class="ui fluid selection dropdown" id="categorias"></select>
                </div>
            </div>

            <div class="equal width fields">
                <div class="field">
                    <label>Dificultad</label>
                    <select class="ui fluid selection dropdown" id="dificultad">
                        <i class="dropdown icon"></i>
                        <option value=""">Seleccionar Dificultad</option>
                    <option value=" easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="field">
                    <label>Tipo</label>
                    <select class="ui fluid selection dropdown" id="tipo">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar Tipo</option>
                        <option value="multiple">Multiple</option>
                        <option value="boolean">Boolean</option>
                    </select>
                </div>
            </div>

            <div class="field">


                <div class="ui animated fade instagram button" tabindex="0" onclick="getQuest()">
                    <div class="visible content">A jugar!</div>
                    <div class="hidden content">
                        Buena suerte!
                    </div>
                </div>



            </div>
        </form>
