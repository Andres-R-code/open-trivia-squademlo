<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Consumo de api - js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
</head>

<body onload="$('#progressbar').hide();">

    <div class="ui container">

        <div class="ui basic fluid compact segment"></div>

        <div class="ui grid">
            <div class="two column row">
                <div class="left floated column">
                    <h1 class="ui blue header">
                        <i class="chart area blue icon"></i>
                        <div class="content">Open Trivia
                            <div class="sub header">Juego de preguntas y respuestas.</div>
                        </div>

                    </h1>
                </div>
                <div class="right floated column">
                    <button class="ui massive circular icon blue right floated button" id="timer">
                        <i class="stopwatch icon"></i>
                    </button>
                </div>
            </div>
        </div>









        <form class="ui form tall stacked raised padded segment" id="formulario" onsubmit="event.preventDefault()">

            <div class="equal width fields">
                <div class="field">
                    <label>Cantidad de preguntas</label>
                    <select class="ui fluid selection dropdown" id="cantidad">
                        <i class="dropdown icon"></i>
                        <option value="2">2</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="field">
                    <label>Categoria</label>
                    <select class="ui fluid selection dropdown" id="categorias"></select>
                </div>
            </div>

            <div class="equal width fields">
                <div class="field">
                    <label>Dificultad</label>
                    <select class="ui fluid selection dropdown" id="dificultad">
                        <i class="dropdown icon"></i>
                        <option value=""">Seleccionar Dificultad</option>
                    <option value=" easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="field">
                    <label>Tipo</label>
                    <select class="ui fluid selection dropdown" id="tipo">
                        <i class="dropdown icon"></i>
                        <option value="">Seleccionar Tipo</option>
                        <option value="multiple">Multiple</option>
                        <option value="boolean">Boolean</option>
                    </select>
                </div>
            </div>

            <div class="field">


                <div class="ui animated fade instagram button" tabindex="0" onclick="getQuest()">
                    <div class="visible content">A jugar!</div>
                    <div class="hidden content">
                        Buena suerte!
                    </div>
                </div>



            </div>
        </form>

        <form id="form" onsubmit="event.preventDefault()"></form>

    </div>





    <div class="ui modal">
        <div class="ui segment">Resultados de prueba</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
